<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="assets/style.css"/>

    <title> Weather Dashboard </title>

</head>


<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
<div class = "columns">

<div class = "column">
    <aside class="citySearch" > Search for a City: </aside>
        <input id="inputCity"> </input>

    <div>
        <button id = "citySearchBtn"> Search </button>
    </div>
</div>

<div class = "column is-four-fifths">
    <section class="box" id="cityStats">
    </section>
<!-- include City, Date, Temp, Wind, Humidity -->

    <section class="box" id="forecastResults">
        5-Day Forecast
<!-- 5 day Forecast boxes side by side  -->
    </section>


    <div class="columns">
        <div class="column">
            DAY 1
        </div>
        <div class="column">
            DAY 2
        </div>
        <div class="column">
            DAY 3
        </div>
        <div class="column">
            DAY 4 
        </div>
        <div class="column">
            DAY 5
        </div>
      </div>


</div>
    

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>

    <script src="assets/script.js"></script>

</body>



</html>
